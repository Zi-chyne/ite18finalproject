<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Gado</title>
    <!-- three.js for optional 3D view -->
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
      window.THREE = THREE;
      window.dispatchEvent(new Event('THREE_LOADED'));
    </script>
    <link rel="icon" href="icon.png">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
    />
    <link rel="stylesheet" href="styles/main.css" />

    <script>
      window.console = window.console || function (t) {};
    </script>

    <script>
      if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
      }
    </script>
  </head>

  <body translate="no">
    <div id="game">
      <div id="road">
        <div id="cloud"></div>
        <div id="hero"></div>
      </div>

      <div id="hud">
        <span id="time" class="topUI">0</span>
        <span id="score" class="topUI">0</span>
        <span id="lap" class="topUI">0'00"000</span>
        <span id="tacho">0</span>
      </div>

      <div id="home">
        <h1>Gado</h1>
        <p id="text"></p>

        <div id="highscore"></div>
      </div>
    </div>

    <!-- Container for three.js view that mirrors the car's left/right movement -->
    <div
      id="three-container"
      style="width: 800px; height: 500px; margin: 20px auto"
    ></div>

    <div id="controls">
      <span><span>C</span>start</span>
      <span><span>M</span>mute</span>
      <span><span>&lt;</span><span>&gt;</span>move</span>
      <span><span>&lt;</span><span>&gt;</span>accelerate</span>
      <span id="fullscreen-btn" title="Toggle Fullscreen (F or F11)"><span>â›¶</span>fullscreen</span>
    </div>
    <script src="javascript/1.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
